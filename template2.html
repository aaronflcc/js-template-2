<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    
    <title>Template2</title>
    <link rel="stylesheet" href="template2.css">
</head>
<body>
    <div class="multi-col-grid">
        <div class="titlePanel" id="title">
            <p>JavaScript Example</p>
        </div>
        <div class="panel" id="firstPanel">
            <p>First Panel</p>
            <p>
                Number
                <input type="number" id="number-input">
            </p>
            <p>
                Text
                <input type="text" id="text-input">
            </p>
        </div>
        <div class="panel" id="secondPanel">
            <p>Second Panel</p>
            <p>lorem</p>
            <p>ipsum</p>
        </div>
<!--
        <div class="panel" id="thirdPanel">
            <p>Third Panel</p>
        </div>
-->  
        <div class="panel-buttons">
            <!-- note that the buttons do not have onclick events... -->
            <!-- in JS, you can AddEventListener("click", yourFunction) -->
            <button type="button" id="action1">Action 1</button>    
            <button type="button" id="action2">Action 2</button>
        </div>
    </div>
<!--
Keep script element at bottom of body so body can load 
all elements into DOM before script tries to access them. 
-->
    <script src="template2.js"></script>
</body>
</html>
